apiVersion: waofed.bitmedia.co.jp/v1beta1
kind: WAOFedConfig
metadata:
  name: default
spec:
  kubefedNamespace: kube-federation-system
  scheduling:
    selector:
      any: false
      hasAnnotation: waofed.bitmedia.co.jp/scheduling
    optimizer:
      method: wao
      waoEstimators:
        cluster-1: "http://localhost:5657"
        cluster-2: "http://localhost:5658"
        cluster-3: "http://localhost:5659"
  loadbalancing: {}
